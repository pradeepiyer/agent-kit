<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Kit</title>
  <link rel="stylesheet" href="/styles.css">

  <!-- htmx for AJAX/SSE -->
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>

  <!-- Alpine.js for reactivity -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.3/dist/cdn.min.js"></script>

  <!-- marked.js for markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked@14.1.3/marked.min.js"></script>

  <!-- DOMPurify for safe HTML -->
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.2.2/dist/purify.min.js"></script>
</head>
<body>
  <div id="root" x-data="app()" x-init="init()">
    <!-- Loading State -->
    <template x-if="isLoading">
      <div class="loading-container">
        <div class="loading-spinner">Loading...</div>
      </div>
    </template>

    <!-- Login Screen -->
    <template x-if="!isLoading && !token">
      <div class="login-container">
        <div class="login-card">
          <h1 x-text="agentName"></h1>
          <p>AI agent chat interface</p>
          <button @click="redirectToLogin()" class="login-button">
            Login with OAuth
          </button>
        </div>
      </div>
    </template>

    <!-- Chat Interface -->
    <template x-if="!isLoading && token">
      <div class="chat-container">
        <!-- Header -->
        <header class="chat-header">
          <div class="header-left">
            <h1 x-text="agentName"></h1>
            <template x-if="agents.length > 1">
              <select
                :value="selectedAgent?.name"
                @change="selectAgent($event.target.value)"
                class="agent-selector"
                title="Select agent"
              >
                <template x-for="agent in agents" :key="agent.name">
                  <option :value="agent.name" x-text="agent.description"></option>
                </template>
              </select>
            </template>
          </div>
          <div class="header-buttons">
            <button @click="handleNewChat()" class="new-chat-button" title="New chat">
              +
            </button>
            <button @click="handleLogout()" class="logout-button" title="Logout">
              âŽ‹
            </button>
          </div>
        </header>

        <!-- Message List -->
        <div class="message-list" x-ref="messageList">
          <div class="messages-inner">
            <template x-for="(message, index) in messages" :key="index">
              <div class="message" :class="`message-${message.role}`">
                <div class="message-content" x-html="renderMarkdown(message.content)"></div>
                <template x-if="message.isStreaming">
                  <span class="streaming-indicator">...</span>
                </template>
              </div>
            </template>
          </div>
        </div>

        <!-- Input -->
        <div class="input-container">
          <form @submit.prevent="handleSend()" class="input-wrapper">
            <textarea
              x-model="inputValue"
              @keydown.enter.prevent="handleEnter($event)"
              :disabled="isProcessing"
              class="message-input"
              placeholder="Type a message..."
              rows="1"
              x-ref="textarea"
            ></textarea>
            <button
              type="submit"
              :disabled="isProcessing || !inputValue.trim()"
              class="send-button"
            >
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </template>
  </div>

  <script src="/app.js"></script>
</body>
</html>
